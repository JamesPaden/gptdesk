<!doctype html>
<html class="h-full bg-white">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>

<body class="h-full">
  <div class="flex h-full">
    <div id="sidebar" class="bg-green-950 shadow-lg w-64 text-white p-5 relative">
      <div class="absolute left-5 bottom-5 text-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>

      </div>
      <h1 class="text-3xl font-bold mb-5"><span class="text-green-300">GPT</span><span class="font-light">Desk</span></h1>
      <ul class="space-y-3.5 font-normal">
        <li class="flex items-center">
          <input class="h-5 w-5 mr-2.5 rounded border-gray-300 text-green-600" type="checkbox" checked>
          <div>OpenAI ChatGPT</div>
        </li>
        <li class="flex items-center">
          <input class="h-5 w-5 mr-2.5 rounded border-gray-300 text-green-600" type="checkbox" checked>
          <div>Google Gemini</div>
        </li>
        <li class="flex items-center">
          <input class="h-5 w-5 mr-2.5 rounded border-gray-300 text-green-600" type="checkbox">
          <div>Anthrophic Claude</div>
        </li>
        <li class="flex items-center">
          <input class="h-5 w-5 mr-2.5 rounded border-gray-300 text-green-600" type="checkbox">
          <div>Mistral Chat</div>
        </li>
        <li class="flex items-center">
          <input class="h-5 w-5 mr-2.5 rounded border-gray-300 text-green-600" type="checkbox">
          <div>Meta AI</div>
        </li>
        <li class="flex items-center">
          <input class="h-5 w-5 mr-2.5 rounded border-gray-300 text-green-600" type="checkbox">
          <div>HuggingChat</div>
        </li>
        <li class="flex items-center">
          <input class="h-5 w-5 mr-2.5 rounded border-gray-300 text-green-600" type="checkbox">
          <div>Perplexity AI</div>
        </li>
        <li class="flex items-center">
          <input class="h-5 w-5 mr-2.5 rounded border-gray-300 text-green-600" type="checkbox">
          <div>Jasper</div>
        </li>
      </ul>

    </div>
    <div id="main" class="flex flex-col h-full w-full">
      
      <div id="browsers" class="flex-1 flex w-full h-full divide-x divide-gray-300">
        <div id="browser1" class="flex-1 p-4">
          <div class="flex flex-col h-full bg-gray-50 border border-gray-300 rounded-lg overflow-hidden">
            <div class="">
              <div class="flex divide-x divide-gray-300 border-gray-300 border-b">
                <div class="relative flex flex-grow items-stretch focus-within:z-10">
                  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                      class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                    </svg>
                  </div>
                  <input type="email" name="email" id="email"
                    class="block w-full py-1 pl-10 border-0 ring-0 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="https://chatgpt.com">
                </div>
                <button type="button"
                  class="relative -ml-px inline-flex items-center gap-x-1.5 px-1 py-1 text-sm font-semibold text-gray-900 hover:bg-gray-50">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
              </svg>
                </button>
                <button type="button"
                  class="relative -ml-px inline-flex items-center gap-x-1.5 px-1 py-1 text-sm font-semibold text-gray-900 hover:bg-gray-50">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                  </svg>
                </button>
                <button type="button"
                  class="relative -ml-px inline-flex items-center gap-x-1.5 px-1 py-1 text-sm font-semibold text-gray-900 hover:bg-gray-50">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                  </svg>
                </button>
              </div>
   

            </div>
            <div class="h-full">
              <iframe class="h-full w-full" src="https://turbo.build" scrolling="no"></iframe>
            </div>
          </div>
        </div>
        <div id="browser2" class="flex-1 p-4">
          <div class="flex flex-col h-full bg-gray-50 border border-gray-300 rounded-lg overflow-hidden">
            <div class="">
              <div class="flex divide-x divide-gray-300 border-gray-300 border-b">
                <div class="relative flex flex-grow items-stretch focus-within:z-10">
                  <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                      stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                    </svg>
                  </div>
                  <input type="email" name="email" id="email"
                    class="block w-full py-1 pl-10 border-0 ring-0 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="https://gemini.google.com">
                </div>
                <button type="button"
                  class="relative -ml-px inline-flex items-center gap-x-1.5 px-1 py-1 text-sm font-semibold text-gray-900 hover:bg-gray-50">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                  </svg>
                </button>
                <button type="button"
                  class="relative -ml-px inline-flex items-center gap-x-1.5 px-1 py-1 text-sm font-semibold text-gray-900 hover:bg-gray-50">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                  </svg>
                </button>
                <button type="button"
                  class="relative -ml-px inline-flex items-center gap-x-1.5 px-1 py-1 text-sm font-semibold text-gray-900 hover:bg-gray-50">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                  </svg>
                </button>
              </div>
        
        
            </div>
            <div class="h-full">
              <iframe class="h-full w-full" src="https://turbo.build" scrolling="no"></iframe>
            </div>
          </div>
        </div>
      </div>

      <div id="prompt" class="flex bg-gray-50 p-4 flex-none border-t border-gray-300">
        <!--
          This example requires some changes to your config:
          
          ```
          // tailwind.config.js
          module.exports = {
            // ...
            plugins: [
              // ...
              require('@tailwindcss/forms'),
            ],
          }
          ```
        -->
        <div class="flex items-start space-x-4 w-full">
          <div class="min-w-0 flex-1">
            <form action="#">
              <div class="border-0 ring-0 outline-0 focus:border-0 focus:ring-0 focus:outline-0">
                <label for="comment" class="sr-only">Your prompt....</label>
                <textarea rows="2" name="comment" id="comment"
                  class="block w-full bg-transparent resize-none border-0 border-b border-transparent p-0 pb-2 text-gray-900 placeholder:text-gray-400 focus:border-0 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="Your prompt...."></textarea>
              </div>
              <div class="flex justify-between pt-2">
                <div class="flex items-center space-x-5">
                  <div class="flow-root">
                    <button type="button"
                      class="-m-2 inline-flex h-10 w-10 items-center justify-center rounded-full text-gray-400 hover:text-gray-500">
                      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13" />
                      </svg>
                      <span class="sr-only">Attach a file</span>
                    </button>
                  </div>
                </div>
                <div class="flex-shrink-0">
                  <button type="button"
                    class="inline-flex items-center gap-x-1.5 rounded-md bg-green-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Send Prompt

                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
